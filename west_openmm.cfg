# The master WEST configuration file for OpenMM simulation.
# vi: set filetype=yaml :
---
west: 
  system:
    driver: westpa.core.systems.WESTSystem
    system_options:
      # Dimensionality of your progress coordinate
      pcoord_ndim: 1
      # Number of data points per iteration
      # Needs to be pcoord_len >= 2 (minimum of parent, last frame) to work with most analysis tools
      pcoord_len: 11
      # Data type for your progress coordinate 
      pcoord_dtype: !!python/name:numpy.float32
      bins:
          type: RectilinearBinMapper
          boundaries:
            # From chignolin's 0th TICA componenet
            - ['-inf' , -1.6, -1.2, -0.8, -0.4,  0. ,  0.4,  0.8,  1.2,  1.6,  'inf']
      # Number walkers per bin
      bin_target_counts: 5
  
  propagation:
    max_total_iterations: 60
    max_run_wallclock:    2:00:00
    propagator:           openmm_prop.OpenMMPropagator  # Point to the OpenMM propagator
    gen_istates:          false
    block_size:           1  # OpenMM typically runs one trajectory at a time
  
  data:
    west_data_file: $WEST_SIM_ROOT/west.h5
    datasets:
      - name:        pcoord
        scaleoffset: 4
    data_refs:
      segment:       $WEST_SIM_ROOT/traj_segs/{segment.n_iter:06d}/{segment.seg_id:06d}
      basis_state:   $WEST_SIM_ROOT/bstates/{basis_state.auxref}
      initial_state: $WEST_SIM_ROOT/istates/{initial_state.iter_created}/{initial_state.state_id}.xml

  # OpenMM-specific configuration
  openmm:
    topology_path: /media/DATA_18_TB_1/andy/benchmark_set_5/chignolin/starting_pos_0/processed/starting_pos_0_processed.pdb
    forcefield: 
      - amber14-all.xml
      - amber14/tip3pfb.xml
    temperature: 300.0
    timestep: 2.0
    steps: 1000
    save_steps: 100
    pcoord_calculator:
      class: cg_prop.TICA_PCoord
      model_path: $TICA_MODEL_PATH  # Will need to be set in your environment or replaced with actual path
      components: [0]
